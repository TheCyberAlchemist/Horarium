<link rel="stylesheet" href="{{static ('admin/time_table/loading2.css')}}" />
<script>
  function toggle_loading() {
    if ($(".loading_animation_container").is(":visible")) {
	  $(".main_content").css({"filter":"blur(0px)","user-select":"all","pointer-events":"all"});
    } else {
	  $(".main_content").css({"filter":"blur(4px)","user-select":"none","pointer-events":"none"});
    }
    $(".loading_animation_container").toggle();
    // $(".svg").toggle();
  }
  $(document).ajaxStart(function () {
    // alert("start");
    toggle_loading();
  });
  $(document).ajaxStop(function () {
    // alert("All AJAX requests completed");
    toggle_loading();
  });
</script>

{% extends 'admin/base.html' %}
  {% block title %}Login{% endblock title %}
  {% block css %}
  <link rel="stylesheet" href="{{static ('form/form.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="{{static ('admin/navbar/navbar.css') }}">
  
  {% endblock css %}
{% block scripts %}
<script src="{{static ('form/form.js') }}" ></script>
<link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
<script src="{{static ('admin/jquery-3.5.1.js') }}"></script>
{% endblock scripts %}

{% block content %}
<div class="nav_container">
  <nav class="navv" id="show_navbar">
    <!-- <div class="nav_items show_user">
      <a href="{{url ('login')}}">Hi, {{request.user}}</a>
    </div> -->


    <div class="container ">
    <ul>
      <li class="nav_items"><a class="nav_a_tags" href="#">Contact Us</a></li>
      <li class="nav_items"><a class="nav_a_tags" href="#">About Us</a></li>
    </ul>
    </div>
  </nav>
</div>
  <div class="whole_container">
    <fieldset>
      <legend>Login</legend>
        <form class="myform" method="POST">
        {{ csrf_input }}
          <div class="input_container"><i class="fa fa-envelope-o fa-lg" aria-hidden="true"></i><input type="email" name="email" class="form_input" placeholder="Email" autocomplete = "off" /></div>
          <div class="input_container">
            <i class="fa fa-key fa-lg" aria-hidden="true"></i><input class="form_input" name="password" id="myinput1" type="password" placeholder="Your Password" >
            <span id="eye" onclick="visibility1()">
              <i class="fa fa-eye fa-lg" id="hide1" aria-hidden="true"></i>
              <i class="fa fa-eye-slash fa-lg" id="hide2" aria-hidden="true"></i>
            </span>
            </div>
          <div class="submit_button_container">
            <button type="submit" name="button" class="submit_button" onclick="">Submit</button>
          </div>
      </form>
    </fieldset>
    {% if message %}
      {{message}}
    {% endif %}
</div>
{% endblock content %}

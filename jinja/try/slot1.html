<!DOCTYPE html>
<html>
<head>
  <title>Slots1</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
<script type="text/javascript" src = "{{static ('jquery.js') }}"></script>
<script type="text/javascript" src = "{{static ('try/slot1.js') }}"></script>
<script type="text/javascript" src = "{{static ('form/form.js') }}"></script>
<body>
<form id = "aform" method="POST">
  {{csrf_input}}
<table id = "myTable">
  <tr>
    <td>
      <label for="id_name"> Name : </label>{{form.name}}
    </td>
    <td>
      <label for="start_time"> Start time : </label>
      <input type="time" name ="start_time" class="start_time" disabled value="09:00">
    </td>
    <td>
      <label for="end_time"> End time : </label>
      <input type="time" name ="end_time" class = "end_time">
    </td>
    <td>
      <label for="id_is_break">Is Break : </label>
      {{form.is_break}}
    </td>
    <td>
      <button type="button" class = "add_row" >ADD</button>
    </td>
  </tr>

</table>
</form>
</body>
</html>

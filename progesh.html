<div id="myProgress">
  <div id="ct">12:12</div>
  <div id="myBar"></div>
</div>
<style type="text/css">
#myProgress {
  width: 100%;
  background-color: grey;
}

#ct {
  width: 1%;
  height: 10px;
  text-align: right;
  /*background-color: red;*/
}
#myBar {
  width: 1%;
  height: 10px;
  background-color: green;
}
</style>
<script type="text/javascript">
	var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var elem1 = document.getElementById("ct");
    var width1 = 1;
    var id = setInterval(frame, 1000);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width++;
        elem.style.width = width + "%";
      }
      if (width1 >= 100) {
        clearInterval(id);
        i = 0;
      } else {
        width1++;
        elem1.style.width = width + "%";
      }
    }
  }
}
move()
</script>

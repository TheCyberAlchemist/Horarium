<div class="tab-pane fade show" id="pills-student" role="tabpanel"
aria-labelledby="pills-student-tab">
<div class="container mb-2">
    <button class="btn btn-success w-100">
        <a href="{{url ('csv_upload')}}">Import CSV </a>
    </button>
</div>
<!-- #region Student Form -->
<div class="card shadow-sm components-section mb-4" style="border-radius: 1rem;">
    <div class="card-body" style="border-radius: 1rem;">
        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#flush-collapseOne" aria-expanded="false"
                        aria-controls="flush-collapseOne">
                        <h5>Update/Add Student</h5>
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse"
                    aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <form class="myform" method = "POST">
                            {{csrf_input}}
                            <div class="row mb-3 mx-lg-5 mx-sm-0">
                                <!--////////////////Form Goes here///////////-->
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control myinputs" id="first_name"
                                            placeholder="-" name="first_name"   class ="form_input"  required />
                                        <label for="first_name">First Name</label>
                                    </div>
                                </div>   
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control myinputs" id="last_name"
                                            placeholder="-" name="last_name"   class ="form_input"  required />
                                        <label for="last_name">Last Name</label>
                                    </div>
                                </div>   
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control myinputs" id="email"
                                            placeholder="-" name="email"   class ="form_input"  required/>
                                        <label for="email">Email Id</label>
                                    </div>
                                </div>   
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="number" class="form-control myinputs" id="en_no"
                                            placeholder="-" name="roll_no" required/>
                                        <label for="en_no">Enrollment Number</label>
                                    </div>
                                </div>   
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control myinputs" id="pwd"
                                            placeholder="-" name="password1"   class ="form_input"  required autocomplete="off"/>
                                        <label for="pwd">Password</label>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control myinputs" id="cpwd"
                                            placeholder="-" name="password2"   class ="form_input"  required autocomplete="off"/>
                                        <label for="cpwd">Confirm Password</label>
                                    </div>
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="select2_container single_select2 mt-3">
                                        <select name="Division_id" id="division" style="width:100%">
                                            <option disabled selected>Select Division</option>
                                            {% for division in my_divisions %}
                                                <option value="{{division.pk}}">{{division}}</option>
                                            {% endfor %}
                                        </select>
                                  </div>
                                </div>  
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="select2_container single_select2 mt-3">
                                        <select name="lect_batch" id="batch_for_lect" style="width:100%">
                                            <option disabled selected>Select Lecture Batch</option>
                                            {% for batch in my_lect_batches %}
                                                <option value="{{batch.pk}}">{{batch}} [{{batch.Division_id}}]</option>
                                            {% endfor %}
                                        </select>
                                  </div>
                                </div>   
                                <div class="col-lg-6 col-md-12 col-sm-12">
                                    <div class="select2_container single_select2 mt-3">
                                        <select name="prac_batch" id="batch_for_prac" style="width:100%">
                                            <option disabled selected>Select Practical Batch</option>
                                            {% for batch in my_prac_batches %}
                                                <option value="{{batch.pk}}">{{batch}} [{{batch.Division_id}}]</option>
                                            {% endfor %}
                                        </select>
                                  </div>
                                </div>    
                                <div class="container mt-4" style="width:80%;">
                                    <button type="submit" class="btn btn-outline-success"
                                        style="width:100%">Submit</button>
                                </div>
                            </div>
                        </form>
                        {% if integrityErrors %}
                            <div class="errors_container">
                                <p>
                                {{integrityErrors}}
                                </p>
                            </div>
                        {% endif %}
                        {% if errors %}
                            <div class="errors_container">
                                <p>
                                {{errors}}
                                </p>
                            </div>
                            <script>
                                show_error("{{errors}}")
                            </script>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- #endregion Student Form-->

<!-- student table starts -->
<div class="card shadow-sm mb-4 p-0 components-section" style="border-radius: 1rem;">
    <div class="card-body" style="border-radius: 1rem;">
        <div class="row text-center">
            <div class="col-lg-12 col-sm-12">
                <div class="h3 text-center">Students Of {{institute}}</div>
                <a style="display: none;" id="del" onclick="delete_entries()">
                    <img class="input_icons" src="{{static ('admin/details/img/trash.png')}}"
                        alt="Delete">
                </a>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-centered fw-bold text-center table-nowrap mb-0 rounded"
                id="student_details">
            </table>
        </div>
    </div>
</div>
</div>

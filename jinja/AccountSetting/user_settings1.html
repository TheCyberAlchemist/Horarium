{% extends 'admin/base.html' %}
{% block title%} Profile Settings
{% endblock %}

{% block css%}
<!-- <link type="text/css" rel="stylesheet" href="{{static ('AccountSettings/user_settings.css')}}"> -->
<link rel="stylesheet" href="{{static ('form/form2.css')}}">
<style type="text/css">
    * {
        font-family: 'Poppins', sans-serif !important;
    }

    img {
        height: 130px;
        width: 130px;
        transform: translateY(-50%);
    }
</style>
{%endblock%}

{%block scripts%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
{%endblock%}

{%block content%}
<div class="main_content">
    <div class="container-fluid">
        <div class="card shadow-sm components-section mt-5" style="border-radius: 1rem;">
            <div class="card-title text-center">
                <div class="avatar">
                    <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTU0NjQzOTk4OTQ4OTkyMzQy/ansel-elgort-poses-for-a-portrait-during-the-baby-driver-premiere-2017-sxsw-conference-and-festivals-on-march-11-2017-in-austin-texas-photo-by-matt-winkelmeyer_getty-imagesfor-sxsw-square.jpg"
                        alt="Circle Image" class="img-raised rounded-circle img-fluid">
                </div>
                <div class="name">
                    <h5 class="title">{{request.user}}</h5>
                    <!-- <h6>Student</h6> -->
                </div>
            </div>
            <div class="card-body" style="border-radius: 1rem;">
                <form class="myform" method="POST">
                    {{csrf_input}}
                    <div class="row mb-3 mx-lg-5 mx-sm-0">
                        <!--////////////////Form Goes here///////////-->
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="form-floating mb-3">

                                <input type="text" class="form-control myinputs" id="fname" placeholder="-"
                                    name="name" />
                                <label for="fname">First Name</label>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control myinputs" id="email" placeholder="-" />
                                <label for="short">Email Id</label>
                            </div>
                        </div>
                    </div>
                    <div class="container mt-4" style="width:80%;">
                        <button type="submit" class="btn btn-outline-success" style="width:100%">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{%endblock%}

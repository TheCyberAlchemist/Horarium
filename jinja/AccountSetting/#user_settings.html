{% extends 'Student/base.html' %}
{% block title%} Profile Settings
{% endblock %}

{% block css%}
    <link type="text/css" rel="stylesheet" href="{{static ('AccountSettings/user_settings.css')}}">
    <link type="text/css" rel="stylesheet" href="{{static ('form/form2.css')}}">
</head>
{%endblock%}

{%block scripts%}
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
{%endblock%}

{%block content%}
<body class="profile-page">
    <div class="main main-raised">
        <div class="profile-content">
            <div class="container">
                <div class="row">
                    <div class="col-md-12 ml-auto mr-auto">
                        <div class="profile">
                            <div class="avatar">
                                <img src="https://www.biography.com/.image/ar_1:1%2Cc_fill%2Ccs_srgb%2Cg_face%2Cq_auto:good%2Cw_300/MTU0NjQzOTk4OTQ4OTkyMzQy/ansel-elgort-poses-for-a-portrait-during-the-baby-driver-premiere-2017-sxsw-conference-and-festivals-on-march-11-2017-in-austin-texas-photo-by-matt-winkelmeyer_getty-imagesfor-sxsw-square.jpg"
                                    alt="Circle Image" class="img-raised rounded-circle img-fluid">
                            </div>
                            <div class="name">
                                <h3 class="title">{{request.user}}</h3>
                                <h4>Student</h4>
                            </div>
                            <form class="myform" method = "POST">
                                {{csrf_input}}
                                <div class="row mb-3 mx-lg-5 mx-sm-0">
                                    <!--////////////////Form Goes here///////////-->
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control myinputs" id="fname" name="fname" required/>
                                            <label for="fname">Full Name</label>
                                        </div>
                                    </div>                                            
                                    <div class="col-lg-6 col-md-12 col-sm-12">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control myinputs" id="fname" name="fname" required/>
                                            <label for="fname">Email </label>
                                        </div>
                                    </div>                                            
                                    <div class="container mt-4" style="width:80%;">
                                        <button type="submit" class="btn btn-outline-success"
                                            style="width:100%">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{%endblock%}

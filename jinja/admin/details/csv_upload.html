{% extends 'admin/base2.html' %} {% block title%} Upload CSV {% endblock %} {% block css%}
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs4/dt-1.10.24/fh-3.1.8/r-2.2.7/sc-2.0.3/sl-1.3.3/datatables.min.css" />
<link type="text/css" rel="stylesheet" href="{{static ('admin/details/select2/select2.css')}}" />
<link type="text/css" rel="stylesheet" href="{{static ('admin/details/select2/myselect2.css')}}" />
<link rel="stylesheet" href="{{static ('form/form2.css')}}" />
<link rel="stylesheet" href="{{static ('admin/details/dbtable2.css')}}" />
<link rel="stylesheet" href="{{static ('admin/details/csv_upload/csv_upload2.css')}}" />
<style>
	td,
	th {
		font-size: 14px !important;
	}
</style>
{% endblock %} {%block scripts%}

<script type="application/javascript" src="{{static ('admin/details/csv_upload/csv_upload.js') }}" charset="utf-8"></script>

<script type="application/javascript" src="{{static ('select2.js')}}"></script>

{% endblock %} {% block content %}
<div id = "page_activator" activate-page="{{my_department}}.b"></div>
<div class="main_content">
	<div class="row p-2">
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="{{url ('admin_home')}}">
						<i class="fas fa-home"></i>
					</a>
				</li>
                <li class="breadcrumb-item active">
					<a href="{{url ('admin_home')}}">
                        <span class="h6 fw-bold">User Dashboard</span>
					</a>
				</li>
				<li class="breadcrumb-item active" aria-current="page">
					<a>
						<span class="h6 fw-bold">Upload CSV</span>
					</a>
				</li>
			</ol>
		</nav>
		<div class="col-12 mb-4 m-1">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 csv_import_container">
					<div class="card">
						<div class="card-body">
							<form id="main_form">
								<div class="card-title text-center">
									<div class="select2_container single_select2 mt-4">
										<select name="csv_select" id="csv_select" required>
											<option disabled selected>Select CSV Import For</option>
											<option value="student">Student</option>
											<option value="faculty">Faculty</option>
										</select>
									</div>
								</div>
								<div class="dropbox-container container">
									<div class="file-upload">
										<div class="image-upload-wrap">
											<input class="file-upload-input" id="csv" type="file" onchange="readURL(this);" />
											<div class="drag-text">
												<h3>Drag and drop a file or select add File</h3>
											</div>
										</div>
										<div class="file-upload-content">
											<div class="image-title-wrap">
												<span class="image-title">Uploaded File</span>
												<button type="button" onclick="removeUpload()" class="remove-image">Remove</button>
											</div>
										</div>
									</div>
								</div>
                                <div class="container text-center">
                                    <button type="submit" class="btn btn-success" style="width:50%">Submit</button>
                                </div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="container-fluid" id="error_main_container">  
		</div>
		{% endblock %}
	</div>
</div>
